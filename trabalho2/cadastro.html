<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>Clínica ABC Health</h1>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </header>

  <main>
    <h2>Cadastro</h2>


    <form action="cadastro.php" method="post">

      <h3>Dados Pessoais</h3>

      <input type="hidden" name="hidden">


      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" minlength="2" maxlength="50" required autofocus>
      </div>

      <div>
        <label for="email">e-mail:</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="123.456.789-10" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      </div>

      <div>
        <label for="idade">idade:</label>
        <input type="number" name="idade" id="idade" required>
      </div>

      <div>
        <label for="telefone">telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
      </div>

      <div>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">
      </div>

      <div>
        <label for="função">Função:</label>
        <input type="text" name="readonly" id="readonly" value="Paciente" readonly>
      </div>

      <fieldset>
        <label for="sexo">Masculino</label>
        <input type="radio" name="sexo" id="masculino" value="masculino">

        <label for="sexo">feminino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino">

      </fieldset>

      <div>
        <label for="estadoC">Estado Civil:</label>
        <select id="estadoC" name="estadoC">
          <option value="solteiro" selected>solteiro</option>
          <option value="casado">casado</option>
          <option value="divorciado" selected>divorciado</option>
        </select>
      </div>

      <h3>Endereço</h3>

      <div>
        <label for="CEP">CEP:</label>
        <input type="text" name="CEP" id="CEP">
      </div>

      <div>
        <label for="logradouroTipo">Tipo de logradouro:</label>
        <select id="logradouroTipo" name="logradouroTipo">
          <option value="rua" selected>rua</option>
          <option value="avenida">avenida</option>
          <option value="praça" selected>praça</option>
        </select>
      </div>

      <div>
        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" required>
      </div>

      <div>
        <label for="bairro:">Bairro:</label>
        <input type="text" name="logradouro" id="logradouro" required>
      </div>

      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required>
      </div>

      <div>
        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" required>
      </div>

      <button>enviar</button>
    </form>

  </main>

  <footer>
    <cite>Av. João Naves de Avila, Santa Mônica, Uberlândia</cite>
  </footer>
</body>

</html>
